<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Level 1</title>
    <script src="p5.js"></script>
    <script src="game.js"></script>
    <script defer src="https://unpkg.com/p5.collide2d"></script>
  </head>
  <body>
  </body>
  <script>

    var w = window.innerWidth;
    var h = window.innerHeight;
    var pick = new pick();
    var block1 = new block1();
    var block2 = new block2();
    var block3 = new block3();
    var block4 = new block4();
    var block5 = new block5();
    var block6 = new block6();
    var block7 = new block7();
    var block8 = new block8();
    var showLivesLeft1 = new showLivesLeft1()
    var showLivesLeft2 = new showLivesLeft2()
    var showLivesLeft3 = new showLivesLeft3()

    function preload() {
      pixelFont = loadFont("eight.TTF")
      oneHeart = loadImage("images/oneHeart.png")
      twoHearts = loadImage("images/twoHearts.png")
      threeHearts = loadImage("images/threeHearts.png")
    }

    function setup() {
      createCanvas(w, h);
      textFont(pixelFont);
      textSize(width / 20);
      fill(0, 102, 153);
      textAlign(CENTER, CENTER);
    }
    function draw() {
      clear()
      pick.show();
      pick.move()
      block1.show()
      block1.move()
      block1.hit()
      block2.show()
      block2.move()
      block2.hit()
      block3.show()
      block3.move()
      block3.hit()
      block4.show()
      block4.move()
      block4.hit()
      block5.show()
      block5.move()
      block5.hit()
      block6.show()
      block6.move()
      block6.hit()
      block7.show()
      block7.move()
      block7.hit()
      block8.show()
      block8.move()
      block8.hit()
      pick.end()
      pick.restartLevel1()
      showLivesLeft1.show()
      showLivesLeft1.showLives()
      showLivesLeft2.show()
      showLivesLeft2.showLives()
      showLivesLeft3.show()
      showLivesLeft3.showLives()
    }
  </script>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: darkslategray;
    }
    p {
      text-align: left;
      font-family: myFont;
      font-size: 100px;
      color: black;
    }
  </style>
</html>
