    function preload() {

    function setup() {
      createCanvas(w, h);

      textSize(80);
      fill(0, 0, 0);

    function draw() {
      clear();

      //road3.show()

      sidewalk2.show();
      grassFloor5.show();
      grassFloor6.show();
      car.show();
      //car21.show();
      //car31.show();
      player5.show()
      player5.bump()
      player5.bump2()
      if(keyIsDown(83)) {
        player5.moveD();
      }
      if (keyIsDown(87)) {
        player5.moveU();
      }
      if (keyIsDown(68)) {
        player5.moveR();
      }
      if (keyIsDown(65)) {
        player5.moveL();
      }
      trees3.show();
      trees4.show();
      
    }
  </script>
