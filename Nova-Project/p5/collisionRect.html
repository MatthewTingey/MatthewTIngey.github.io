<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5.js"></script>
    <!-- Includes the p5.collide2D addon library -->
    <script defer src="https://unpkg.com/p5.collide2d"></script>
  </head>
  <body>
    <p id="scoreboard"></p>
    <script>
      let w = window.innerWidth;
      let h = window.innerHeight;
      //global variable for collision direction
      let hit = false;
      //store enemy x and y
      let ex = w / 2;
      let ey = h / 2;
      //store hit number
      let score = 0;
      function setup() {
        createCanvas(w, h);
      }

      function draw() {
        //celar the screen
        clear();
        //create player rectangle
        rectMode(CENTER);
        rect(mouseX, mouseY, 100, 100);
        //create enemy rectangle
        rect(ex, ey, 100, 100);
        //cheack to see if there is a collision
        hit = collideRectRect(mouseX, mouseY, 100, 100, ex, ey, 100, 100);
        //show visual representation of hit equals true
        if (hit === true) {
          ex = random(0, w - 100);
          ey = random(0, h - 100);
          document.getElementById("scoreboard").innerHTML = score += 1;
        }
      }
    </script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      #scoreboard {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        font-family: sans-serif;
        font-size: 8em;
      }
    </style>
  </body>
</html>
